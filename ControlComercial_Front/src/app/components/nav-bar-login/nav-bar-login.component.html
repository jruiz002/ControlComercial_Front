<!-- Modal Login-->
<div class="modal fade" id="exampleModalLogin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="container">
            <div class="modal-content">
                <div class="contact-box">
                    <div class="left"></div>
                    <div class="right">
                        <div class="position-relative">
                            <button type="button" class="btn-close position-absolute top-0 start-100 translate-middle" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <h2>Login</h2>
                        <input  name="user" type="text" class="field" placeholder="User">
                        <input  name="pass" type="password" class="field" placeholder="Password">
                        <div class="modal-footer">
                            <button  class="btn" data-bs-dismiss="modal">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal register-->
<div class="modal fade" id="exampleModalregister" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="container">
            <div class="modal-content">
                <div class="contact-box">
                    <div class="left"></div>
                    <div class="right">
                        <div class="position-relative">
                            <button  type="button" class="btn-close position-absolute top-0 start-100 translate-middle" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <h2>Register</h2>
                        <form #registerForm>
                            <div>
                                <span class="requiredField" >Campo requerido</span>
                                <input  name="name" type="text" class="field" placeholder="Name" required >
                            </div>
                            <div>
                                <span class="requiredField" >Campo requerido</span>
                                <select  name="type" class="form-select field" aria-label="Default select example" required >
                                    <option value="Tipo Empresa" disabled selected>Tipo Empresa</option>
                                    <option value="Restaurante">Restaurante</option>
                                    <option value="Tecnológica">Tecnológica</option>
                                    <option value="Supermercado">Supermercado</option>
                                    <option value="Deportiva">Deportiva</option>
                                    <option value="Boutique">Boutique</option>
                                </select>
                            </div>
                            <div>
                                <span class="requiredField" >Campo requerido</span>
                                <input  name="location" type="text" class="field" placeholder="Municipio de Guatemala" required >
                            </div>
                            <div>
                                <span class="requiredField" >Campo requerido</span>
                                <input  name="telefono" type="text" class="field" placeholder="Teléfono" required>
                            </div>
                            <div>
                                <span class="requiredField" >Campo requerido</span>
                                <input  name="email" type="text" class="field" placeholder="Correo Electrónico" required >
                            </div>
                            <div>
                                <span class="requiredField" >Campo requerido</span>
                                <input  name="user" type="text" class="field" placeholder="User" required >
                            </div>
                            <div>
                                <span class="requiredField" >Campo requerido</span>
                                <input  name="password" type="password" class="field" placeholder="Password" required >
                            </div>
                            <button  class="btn" data-bs-dismiss="modal">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
